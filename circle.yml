machine:
  services:
    - docker
dependencies:
  override:
    - npm install
    - npm install -g webpack
  post:
    - mkdir -p ~/.aws
    - envsubst < .aws/credentials.template > ~/.aws/credentials
    - envsubst < .aws/config.template > ~/.aws/config
test:
  override:
    - echo 'test'
deployment:
  release:
    branch: master
    commands:
      - webpack -production
      - aws s3 sync dist/ s3://stat.arimit.su/browsing-beacon/$(date +%Y%m%d%M%S)/
